  <!--Call to action-->
  <div class="text-center py-3 " >
      <ul class="list-unstyled list-inline mb-0">
          <li class="list-inline-item">

              <h6 class="mb-1 text-center">

                  Diego Campanero - Developer
                  <br>
                  <br>
                  Phone Number: {{cellphone}}
                <br>
                <br>
                    Email: {{email}}

      </ul>

                    <i class="{{item.icon}}"> </i>
                </a>
                <p>{{item.label}}</p>
            </li>
      </ul>
  </div>
  <!--/.Social buttons-->
